<h1>Bookshelf</h1>
<a href="{% url 'bookshelf:add_book' %}">Add New Book</a>
<ul>
    {% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }} ({{ book.publication_year }})
        <a href="{% url 'bookshelf:edit_book' book.pk %}">Edit</a>
        <a href="{% url 'bookshelf:delete_book' book.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
